<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="OBG icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1B1B1F"/>
      <stop offset="1" stop-color="#0E0E12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Background tile -->
  <rect x="14" y="14" width="228" height="228" rx="52" fill="url(#bg)"/>
  <rect x="18" y="18" width="220" height="220" rx="48" fill="none" stroke="#2A2A33" stroke-width="4"/>

  <!-- Accent underline (adds style but stays readable) -->
  <rect x="54" y="178" width="148" height="10" rx="5" fill="url(#accent)" opacity="0.95"/>

  <!-- Big letters -->
  <text x="128" y="162"
        text-anchor="middle"
        font-family="Arial Black, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="108"
        font-weight="900"
        letter-spacing="2"
        fill="#F5F7FF"
        stroke="#000000"
        stroke-opacity="0.35"
        stroke-width="6"
        paint-order="stroke fill">
    OBG
  </text>
</svg>
